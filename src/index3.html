<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var coords = [-32.040223,-52.088797,-32.197477973099,-52.165170276417];
    function initMap() {
       var myLatLng = {lat: -32.040223 ,lng: -52.088797};

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15  ,
        center: myLatLng
      });

    for(var i = 0; i<2; i++){
      alert ("kk");
      myLatLng = {lat: coords[i] ,lng: coords[i+1]};
      var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: 'Hello World!'
      });
    }



        myLatLng = {lat: -32.197477973099,lng: -52.165170276417};
         var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Wg5KXrHUXh_iNlSwN69JR2kPQkXkkb8&callback=initMap"
        async defer></script>
    </script>
  </body>
</html>
